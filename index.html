<script>

document.getElementById("truckForm").addEventListener("submit", function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  const form = e.target;

  const data = {};
  const formData = new FormData(form);
  formData.forEach((v,k)=>{data[k]=v;});

  // X·ª≠ l√Ω file Base64
  const fileInput = document.querySelector('input[name="chung_tu"]');
  if(fileInput && fileInput.files.length > 0){
    const reader = new FileReader();
    reader.onload = function(evt){
      data.chung_tu = evt.target.result.split(",")[1]; // Base64
      sendData(data);
    };
    reader.readAsDataURL(fileInput.files[0]);
  } else {
    data.chung_tu = "";
    sendData(data);
  }

  function sendData(obj){
    fetch(WEB_APP_URL, {
      method:"POST",
      body: JSON.stringify(obj)
    })
    .then(r=>r.text())
    .then(t=>{
      status.innerText = t;
      form.reset();
    })
    .catch(err=>{
      status.innerText = "‚ùå L·ªói g·ª≠i d·ªØ li·ªáu: "+err;
